<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>News'N'One</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  

  <link rel="stylesheet" href="css/style.css">

</head>

<body class="container">

  <ul class="side-nav" id="news-nav">
    <li><a href="mynews.html">MyNews</a></li>
    <li><a href="allnews.html">AllNews</a></li>
    <li><a href="stats.html">Stats</a></li>
  </ul>
  <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">News'N'One Create</a>
        <a href="#" data-activates="news-nav" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="mynews.html">MyNews</a></li>
          <li><a href="allnews.html">AllNews</a></li>
          <li><a href="stats.html">Stats</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="mynews.html">MyNews</a></li>
          <li><a href="allnews.html">AllNews</a></li>
          <li><a href="stats.html">Stats</a></li>
        </ul>
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a class="active" href="#create">Create</a></li>
          <li class="tab"><a  href="#comment-articles">Comment</a></li>
        </ul>
      </div>
    </nav>
    <div id="create" class="col s12">
      <form id="news-form" class="col s12">
        <div class="row">
          <select id="news-site" class="browser-default" required>
            <option value="" disabled selected>Select news source</option>
            <option value="New York Times">New York Times</option>
          </select>
        </div>     
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">sort</i>
            <select id="news-sort">
              <option value="" disabled selected>Sort news by</option>
              <option value="best">Relevance</option>
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
            <label>Sort Metric</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">event</i>  
            <input type="date" class="datepicker" id="startdate">
            <label for="startdate" class="active">News Start Date</label>
          </div>          
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">search</i>      
            <input id="search" type="search" required>
            <label for="search" class="active">Search Term</label>
            <i class="material-icons">close</i>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">event</i>
            <input type="date" class="datepicker" id="enddate">
            <label for="enddate" class="active">News End Date </label>
          </div>
        </div>
        <div class="row">
          <h5 class="header col s6">Your News Results</h3>
          <button class="btn waves-effect waves-light col s6" type="submit" name="action">Search NYT
            <i class="material-icons right">search</i>
          </button>
        </div>
      </form>
      <div id="scraped-articles" class="col s12">

      </div>
    </div>
    <div id="comment-articles" class="col s12">

    </div>


  <script src="js/app.js"></script>
</body>

</html>
