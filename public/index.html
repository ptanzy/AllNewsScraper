<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>News'N'One</title>

  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a class="waves-effect waves-light btn modal-trigger" href="#modalLogin"><i class="material-icons">input</i>Login</a></li>
        <li><a class="waves-effect waves-light btn modal-trigger" href="#modalRegister"><i class="material-icons">done</i>Register</a></li>
      </ul>
    </div>
  </nav>

  <div id="modalLogin" class="modal">
    <div class="container">
      <h4>Login</h4>
      <div class="row">
        <form class="col s12" id="sign-in">
          <div class="row">
            <div class="input-field col s12">
            <input id="sign-in-email" type="email" class="validate" required>
            <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
            <input id="sign-in-password" type="password" class="validate" minlength="6" required>
            <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
            <button class="btn btn-large waves-effect waves-light btn" type="submit" name="action">Login
                <i class="material-icons right">input</i>
            </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="modalRegister" class="modal">
    <div class="container">
      <h4>Register</h4>  
      <div class="row">
        <form class="col s12" id="create-user">
          <div class="row">
            <div class="input-field col s12">
            <input id="email" type="email" class="validate" required>
            <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
            <input id="password" type="password" class="validate" minlength="6" required>
            <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
            <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
                <i class="material-icons right">done</i>
            </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
